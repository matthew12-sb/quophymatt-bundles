<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Bundle Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2e;
      --accent: #16a34a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #0ea5e9;
    }
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
    }
    .header {
      padding: 16px; display: flex; justify-content: space-between; align-items: center;
    }
    .status { background: #052e16; color: #22c55e; padding: 6px 12px; border-radius: 999px; font-size: 12px; }
    .container { padding: 16px; }
    .card {
      background: var(--card); border-radius: 14px; padding: 16px; margin-bottom: 12px;
    }
    .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
    .stat h2 { margin: 0; font-size: 22px; }
    .stat p { margin: 4px 0 0; font-size: 13px; color: var(--muted); }
    .progress { height: 6px; background: #020617; border-radius: 999px; margin-top: 10px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: var(--accent); }
    .btn {
      width: 100%; border: none; border-radius: 14px; padding: 14px; font-size: 16px; font-weight: 600; margin-top: 10px;
      cursor: pointer;
    }
    .btn.buy { background: var(--accent); color: #052e16; }
    .btn.bulk { background: #020617; color: var(--text); }
    .btn.topup { background: var(--info); color: #020617; }
    .sidebar {
      position: fixed; top: 0; left: -100%; width: 80%; height: 100%; background: linear-gradient(180deg,#020617,#020617);
      padding: 20px; transition: 0.3s; z-index: 10;
    }
    .sidebar.active { left: 0; }
    .menu-item { padding: 14px; border-radius: 12px; margin-bottom: 8px; color: var(--text); }
    .menu-item.active { background: var(--card); }
    .menu-btn { font-size: 22px; cursor: pointer; }
  </style>
</head>
<body>

    </div><div class="stats">
  <div class="card stat"><h2>0</h2><p>Waiting</p></div>

</div>

<button class="btn buy">âš¡ Buy Data</button>

  </div>  <div class="sidebar" id="sidebar">

    <p>Wallet Balance: â‚µ0.00</p>
    <div class="menu-item active">Dashboard</div>
    <div class="menu-item">Orders</div>
    <div class="menu-item">Transactions</div>
    <div class="menu-item">Bundles</div>
    <div class="menu-item">API</div>
    <div class="menu-item">Profile</div>
    <div class="menu-item" style="color:var(--danger)">Logout</div>
  </div>  <script>

</html>
